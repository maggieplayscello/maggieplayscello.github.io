<!DOCTYPE html>
<html>

<script>
    function addField() {
        var field = document.createElement("input");
        field.type = "text";
        field.value = "";
        field.placeholder="Add excerpt nickname";
        document.getElementById("after").appendChild(field);
    }

    function increaseValue() {
		var value = parseInt(document.getElementById('youPick').value, 10);
		value = isNaN(value) ? 0 : value;
		value > 30 ? value = 30 : '';
		value++;
		document.getElementById('youPick').value = value;
	}
    function decreaseValue() {
		var value = parseInt(document.getElementById('youPick').value, 10);
		value = isNaN(value) ? 0 : value;
		value < 2? value = 2 : '';
		value--;
		document.getElementById('youPick').value = value;
	};
</script>

<head>
    <title>Mock Audition Tool</title>
    <link rel="stylesheet" type="text/css" href="mockaudition.css">
</head>

<body>
    <div class="site-wrapper">
        <h1 id="top">Mock Audition Helper </h1>
        <div class="textblock">
            This is an excerpt randomization tool. Please 
            <a href="mailto:maggieplayscello@gmail.com"> let me know</a> if you'd like to see additional options added in the future!
        </div>

        <div class="textblock" display="inline-block">
            <h2 id="list">Add an excerpt to the list:<br></h2>
                <input type="text" name="excerpt" id="excerpt" placeholder="Add excerpt nickname">
                <button onclick="addField()">Add Another</button>
                <div id="after"></div>
        </div>
        
        <div class="textblock">
            <h2>Select:</h2> 
                <input type="radio" name="test" value="value1"> Give me the full list <br>
                <input type="radio" name="test" value="value2"> One at a time <br>
                <input type="radio" name="test" value="value3" class="incrementButton">
				    <label for="score">Pick </label> 
				    <div class="value-button" id="decrease" onclick="decreaseValue()" value="Decrease Value">-</div>
					    <input type="number" name="youPick" id="youPick" value="2" />
 				    <div class="value-button" id="increase" onclick="increaseValue()" value="Increase Value">+</div>
                </div>
        </div>
            
        <div class="textblock">
            <h2>Enable mad libs mode?</h2>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
        </div>

        <button type="submit" id="btnSubmit">Let's Go!</button>
